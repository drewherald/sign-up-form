<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">

        <div class="left-image">
            <img src="img.jpeg" class="mountain">
        </div>
        <div class="right-side">
            <div class="mini-flex-container">
                <div class="top-text">
                    <h3 style="padding-left: 7vh; padding-right: 7vh;">Welcome to our fictitious online sign-up!
                        You know you need to join! Sign up <i>now</i> to
                        get started.
                    </h3>
                    <br><br>
                    <h3 style="padding-left: 7vh; padding-right: 7vh;">You <i>know</i> you want to.</h3>
                </div>

                <div class="form">
                    <br>
                    <h3 style="background-color: white;">Let's do this!</h3>
                    <br>
                    <div style="float:left;margin-right:20px;">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div style="float:left">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <br><br><br>

                    <div style="float:left;margin-right: 20px;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div style="float:left">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone">
                    </div>

                    <br><br><br>
                    
                    <div style="float:left;margin-right: 20px;" class="bottom-form">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div style="float:left" class="bottom-form">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>

                </div>

                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <br><br>
                    <p>Already a member? <a href="">Log in</a></p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
